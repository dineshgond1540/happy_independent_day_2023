<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #121111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .independence-day {
            font-size: 70px;
            font-weight: 900;
            letter-spacing: 6px;
            background-image: url('indian-flag.jpg');
            background-size: cover;
            background-position: center;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin: 0;
            text-transform: uppercase;
            text-align: center;
        }

        .creator {
            font-size: 16px;
            color: #10b048;
            margin-top: 5px;
            text-align: center;
        }
    </style>
    <title>Background Clipped Text</title>
</head>
<body>
    <h1 class="independence-day">HAPPY INDEPENDENCE DAY</h1>
    <div class="creator">Created by:- Dinesh Gond</div>
</body>
</html>
